<ion-view view-title="История заказов">
    <ion-content class="padding" ng-controller="History">
        <div class="item item-button-left">
            Очистить историю
            <button class="button button-assertive" ng-click="clearHistory()">
                <i class="icon ion-trash-a"></i>
            </button>
        </div>

        <ion-list>
            <ion-item ng-repeat=" order in history " class="item item-text-wrap">
                <div class="fullwidth">
                    <p>{{order.from}}</p>
                    <p>{{order.to}}</p>
                </div>
                <div>
                    <button class="button button-balanced " ng-click="recall(order.from,order.to)">
                        Вызвать
                    </button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
