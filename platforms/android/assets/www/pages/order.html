<div class="modal">
    <ion-header-bar>
        <h1 class="title">Статус заказа</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="bar bar-header bar-calm item-text-wrap">
                {{status}}
            </div>
            <div class="item item-button-right item-text-wrap">
                Ваш водитель: {{currentDriverName}}
            </div>
            <div class="item item-button-right item-text-wrap">
                Позвонить водителю:{{currentDriverPhonenumber}}
                <a class="button  button-positive" ng-href="tel:+{{currentDriverPhonenumber}}">
                    <i class="icon ion-android-call"></i>
                </a>
            </div>


        </div>

        <button class="button button-full button-assertive" ng-click="closeModal()">Отменить заказ</button>

    </ion-content>
</div>
