<!DOCTYPE html>
<html ng-app="taxi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/autocomplete.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <!--    <script src="js/jquery.min.js"></script>
            <script src="js/ngAutocomplete.js"></script>-->
    <script src="js/autocomplete.js" type="text/javascript"></script>

    <!-- pusher-js -->
    <script src="js/pusher.min.js"></script>

    <!-- pusher-angular -->
    <script src="js/pusher-angular.min.js"></script>

    <!-- ng-localstorage  -->
    <script src="js/ngStorage.min.js"></script>

    <!-- ng-resource  -->
    <script src="js/angular-resource.min.js"></script>
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet/angular-leaflet-directive.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>


</head>

<body class="platform-android platform-cordova platform-webview">

    <ion-nav-bar align-title="right" class="bar bar-dark">
        <!--
        <ion-nav-back-button>
            <i class="ion-arrow-left-c"></i> Назад
        </ion-nav-back-button>
        -->
        <img src="img/logo.png" class="logo">
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <ion-tabs ng-hide="$root.hideTabs" class="dark tabs-icon-only">

        <ion-tab title="Home" icon-on="ion-android-car" icon-off="ion-android-car" href="#/">

        </ion-tab>

        <ion-tab title="History" icon-on="ion-android-time" icon-off="ion-android-time" href=" #/history ">

        </ion-tab>

        <!--        <ion-tab title="Favorite " icon-on="ion-ios-star" icon-off="ion-ios-star-outline" href=" #/favorite">
        
                </ion-tab>-->

    </ion-tabs>


</body>

</html>
